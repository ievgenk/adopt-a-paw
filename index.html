<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adopt-A-Paw</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/awesomplete.css">
</head>

<body>
  <main id="main-wrapper-flex" class="flex-container-column">
    <h1>Adopt-A-Paw üê∂</h1>
    <form class="flex-container-column">
      <label for="pet-search">
        <input type="text" id="pet-search" placeholder="Breed Name (Optional)" class="white-background">
      </label>
      <label for="postal">
        <input type="text" id="postal" placeholder="ZIP or City and State" class="white-background" required>
      </label>
      <select name="gender" id="gender" class="white-background">
        <option value="">M or F</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <select name="age" id="age" class="white-background">
        <option value="Baby">Pupper</option>
        <option value="Young">Youngster</option>
        <option value="Adult">Adult Doggo</option>
        <option value="Senior">Senior Canine Citizen</option>
      </select>
      <input type="submit" value="Search" class="white-background">
    </form>
    <div class="loader hidden"></div>
    <div class="results hidden flex-container-column"></div>
    <div id="map" class="hidden"></div>
    <button id="previous" class="hidden">Previous</button>
    <button id="next" class="hidden">Next</button>
    <div id="pageNum" class="hidden"></div>
  </main>
  <script src="scripts/awesomplete.js"></script>
  <script src="scripts/petfinder.js">
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR6_jdyKWQCb3VYusDt95oE39dDgDIpdA&callback=initMap"></script>
</body>

</html>
